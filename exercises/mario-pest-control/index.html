<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MARIO PEST CONTROL</h1>
    <form name="mario">
        <ul>
            <li class="goombas">
                <div class="goomba-image"></div>
                <h3>Goombas: $5</h3>
                    <input name="goombas" type="number" class="quantity" >
            </li>
            <li class="bob-ombs">
                <div class="bob-ombs-image"></div>
                <h3>Bob-ombs: $7</h3>
                    <input name="bobOmbs" type="number" class="quantity">
                
            </li>
            <li class="cheepCheeps">
                <div class="cheep-cheeps-image"></div>
                <h3>Cheep-Cheeps: $11</h3>
                    <input name="cheepCheeps" type="number" class="quantity">
            </li>
        </ul>
        <div id="answer">
            <button type="submit" class="submit"></button>
            <h3 id="total"></h3>
        </div>
    </form>

    




    <footer>Email: mario@nintendo.com<div>Website: mario.com</div><div>Address: 40273px N 14640px E</div></footer>




    <script src="app.js"></script>
</body>
</html>
