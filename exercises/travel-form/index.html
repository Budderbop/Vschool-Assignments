<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="jeremyWeak">
        <input type="text" placeholder="First Name" name="firstName" class="firstName">
        <input type="text" placeholder="Last Name" name="lastName" class="lastName">
        <input type="number" placeholder="Age" name="age" class="age">
        <input type="radio" placeholder="Male" name="gender" class="gender" value="Male">
        <input type="radio" placeholder="Female" name="gender" class="gender" value="Female">
        <input type="checkbox" placeholder="Canada" name="location" class="location">
        <input type="checkbox" placeholder="Japan" name="location" class="location">
        <input type="checkbox" placeholder="China" name="location" class="location">
        <input type="checkbox" placeholder="Vegetarian" name="vegetarian" class="vegetarian">
        <input type="checkbox" placeholder="Kosher" name="kosher" class="kosher">
        <input type="checkbox" placeholder="Lactose Free" name="lactoseFree" class="lactoseFree">
    </form>
  
    



    <script src="app.js"></script>
</body>
</html>
